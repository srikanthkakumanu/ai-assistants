version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: expense_tracker_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d expense_tracker_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://user:password@db:5432/expense_tracker_db
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: always
    ports:
      - "80:3000" # Next.js typically runs on 3000 or 3001
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: /api # For browser-side requests, proxied by Next.js server
      INTERNAL_API_URL: http://api:3000 # For server-side proxy destination
    depends_on:
      - api

volumes:
  db_data: